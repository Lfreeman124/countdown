<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wedding countdown timer</title>

    <link rel="stylesheet" href="./styles.css" />
    <script type="javascript" src="./countdown.js"></script>
  </head>
  <body>
    <main>
      <h1>Mr. and Mrs. Smith</h1>

      <div class="timer">
        <div class="counter">
          <div class="number">
            <div class="front">
              <div class="top" id="days-top"><p id="days1"></p></div>
              <div class="bottom" id="days-bottom"><p id="days3"></p></div>
            </div>
            <div class="back">
              <div class="top-back"><p id="days2"></p></div>
              <div class="bottom-back"><p id="days4"></p></div>
            </div>
          </div>
          <p class="time-label">DAYS</p>
        </div>

        <div class="counter">
          <div class="number">
            <div class="front">
              <div class="top" id="hours-top"><p id="hours1"></p></div>
              <div class="bottom" id="hours-bottom"><p id="hours3"></p></div>
            </div>
            <div class="back">
              <div class="top-back"><p id="hours2"></p></div>
              <div class="bottom-back"><p id="hours4"></p></div>
            </div>
          </div>
          <p class="time-label">HOURS</p>
        </div>

        <div class="counter">
          <div class="number">
            <div class="front">
              <div class="top" id="minutes-top"><p id="minutes1"></p></div>
              <div class="bottom" id="minutes-bottom">
                <p id="minutes3"></p>
              </div>
            </div>
            <div class="back">
              <div class="top-back"><p id="minutes2"></p></div>
              <div class="bottom-back"><p id="minutes4"></p></div>
            </div>
          </div>
          <p class="time-label">MINUTES</p>
        </div>

        <div class="counter">
          <div class="number">
            <div class="front">
              <div class="top" id="seconds-top"><p id="seconds1"></p></div>
              <div class="bottom" id="seconds-bottom">
                <p id="seconds3"></p>
              </div>
            </div>
            <div class="back">
              <div class="top-back"><p id="seconds2"></p></div>
              <div class="bottom-back"><p id="seconds4"></p></div>
            </div>
          </div>
          <p class="time-label">SECONDS</p>
        </div>
      </div>
      <h2 id="zero"></h2>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script src="./countdown.js"></script>
  </body>
</html>
